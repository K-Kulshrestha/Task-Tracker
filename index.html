<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <div id="progress-bar">
        <div id="completion-bar"></div>
    </div>
    <h1>PROGRESS</h1>
    <div id="main-container"></div>
    <button id="play-button" onclick="togglePomodoro()">&#9654;</button>
    <div id="task-container">
        <h1>TASKS</h1>
        <input type="text" id="task-input" placeholder="Add a new task...">
        <button id="add-btn" onclick="addTask()">Add Task</button>
        <ul id="task-list"></ul>
    </div>
    <div id="pomodoro-container">
        <div id="timer">30:00</div>
        <div id="controls">
            <button id="start" onclick="startPomodoro()">Start</button>
            <button id="stop" onclick="stopPomodoro()">Stop</button>
        </div>
    </div>
    <audio id="audio-player" src="was-that-so-hard.mp3"></audio>
    <script src="script.js"></script>
    <script>
        // Pomodoro clock related functions
        let timerInterval;
        let timerMinutes = 30;
        let timerSeconds = 0;

        function updateTimerDisplay() {
            const timerDisplay = document.getElementById('timer');
            timerDisplay.textContent = `${timerMinutes}:${timerSeconds < 10 ? '0' : ''}${timerSeconds}`;
        }

        function startPomodoro() {
            timerInterval = setInterval(() => {
                if (timerMinutes === 0 && timerSeconds === 0) {
                    stopPomodoro();
                    playTimerSound();
                } else {
                    if (timerSeconds === 0) {
                        timerMinutes--;
                        timerSeconds = 59;
                    } else {
                        timerSeconds--;
                    }
                    updateTimerDisplay();
                }
            }, 1000);
        }

        function stopPomodoro() {
            clearInterval(timerInterval);
            // timerMinutes = 25;
            // timerSeconds = 0;
            updateTimerDisplay();
        }

        function playTimerSound() {
            const audioPlayer = document.getElementById('audio-player');
            audioPlayer.play();
        }

        function togglePomodoro() {
            const pomodoroContainer = document.getElementById('pomodoro-container');
            pomodoroContainer.style.display = (pomodoroContainer.style.display === 'none' || pomodoroContainer.style.display === '') ? 'block' : 'none';
            timerMinutes = 30;
            timerSeconds = 0;
            updateTimerDisplay();  // Update timer display
        }
    </script>
</body>
</html>
